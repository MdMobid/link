<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="message">Fetching redirect link, please wait...</p>

    <script>
        const firebaseBaseUrl = 'https://my-vars1-default-rtdb.firebaseio.com/';
        const messageElement = document.getElementById('message');

        // Extract last path segment (e.g., link1 from /links/link1)
        const segments = window.location.pathname.split('/').filter(Boolean);
        const key = segments[segments.length - 1];

        const firebaseUrl = `${firebaseBaseUrl}${key}.json`;

        fetch(firebaseUrl)
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
                return res.json();
            })
            .then(url => {
                console.log('Firebase returned:', url);
                if (typeof url === 'string' && url.trim()) {
                    messageElement.textContent = `Redirecting to: ${url}`;
                    window.location.replace(url);
                } else {
                    throw new Error('Empty or invalid URL from Firebase');
                }
            })
            .catch(err => {
                console.error('Error:', err);
                messageElement.textContent = `Error: ${err.message}`;
            });
    </script>
</body>
</html>
