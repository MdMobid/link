<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="message">Fetching redirect link, please wait...</p>

    <script>
        const firebaseBaseUrl = 'https://my-vars1-default-rtdb.firebaseio.com/';
        const messageElement = document.getElementById('message');

        // Extract last part of path (e.g., link1 from /links/link1)
        const segments = window.location.pathname.split('/').filter(Boolean);
        const path = segments[segments.length - 1];

        // Build Firebase fetch URL
        const firebaseUrl = `${firebaseBaseUrl}${path}.json`;

        // Fetch redirect URL from Firebase
        fetch(firebaseUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                return response.json();
            })
            .then(redirectUrl => {
                console.log("Firebase returned:", redirectUrl);
                if (typeof redirectUrl === 'string' && redirectUrl.trim() !== '') {
                    messageElement.textContent = `Redirecting to: ${redirectUrl}`;
                    window.location.replace(redirectUrl);
                } else {
                    throw new Error('Redirect URL is empty or invalid.');
                }
            })
            .catch(error => {
                console.error('Redirect failed:', error);
                messageElement.textContent = `Redirect failed: ${error.message}`;
            });
    </script>
</body>
</html>
