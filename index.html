<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="message">Fetching redirect link, please wait...</p>

    <script>
        const messageElement = document.getElementById('message');

        // Get the "id" parameter from the query string
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id) {
            messageElement.textContent = "'id' Parameter Is Required";
        } else {
            // Fetch the Firebase base URL securely from your backend
            fetch('/get-firebase-url')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                    return response.json();
                })
                .then(config => {
                    const firebaseBaseUrl = config.firebaseBaseUrl;
                    const firebaseUrl = `${firebaseBaseUrl}${id}.json`;

                    return fetch(firebaseUrl);
                })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                    return response.json();
                })
                .then(redirectUrl => {
                    console.log('Firebase returned:', redirectUrl);
                    if (typeof redirectUrl === 'string' && redirectUrl.trim() !== '') {
                        messageElement.textContent = `Redirecting to: ${redirectUrl}`;
                        window.location.replace(redirectUrl);
                    } else {
                        throw new Error('Invalid or empty redirect URL from Firebase.');
                    }
                })
                .catch(error => {
                    console.error('Redirect failed:', error);
                    messageElement.textContent = `Redirect failed: ${error.message}`;
                });
        }
    </script>
</body>
</html>
